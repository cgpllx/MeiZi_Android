apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'
android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.meizitu.admin"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 3
        versionName "1.1.1"
    }
    productFlavors {
        xiaohua {
            applicationId = "com.meizitu.xiaohua"
        }
        qingchun {
            applicationId = "com.meizitu.qingchun"
        }
        qizhi {
            applicationId = "com.meizitu.qizhi"
        }
        mengnv {
            applicationId = "com.meizitu.mengnv"
        }
        hunshameinv {
            applicationId = "com.meizitu.hunshameinv"
        }
        jiepaimeinv {
            applicationId = "com.meizitu.jiepaimeinv"
        }
        feizhuliumeinv {
            applicationId = "com.meizitu.feizhuliumeinv"
        }
        meituimeinv {
            applicationId = "com.meizitu.meituimeinv"
        }
        qingchunmeinv {
            applicationId = "com.meizitu.qingchunmeinv"
        }
        xingganmeinv {
            applicationId = "com.meizitu.xingganmeinv"
        }
        rihanmeinv {
            applicationId = "com.meizitu.rihanmeinv"
        }
        chemomeinv {
            applicationId = "com.meizitu.chemomeinv"
        }
        motemeinv {
            applicationId = "com.meizitu.motemeinv"
        }
        mvshengtupian {
            applicationId = "com.meizitu.mvshengtupian"
        }
        meinvmeihuo {
            applicationId = "com.meizitu.meinvmeihuo"
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    apt 'com.google.dagger:dagger-compiler:2.6'

    compile 'com.google.dagger:dagger:2.6'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:design:23.4.0'
    compile 'com.android.support:support-v4:23.4.0'
    compile 'com.android.support:recyclerview-v7:23.4.0'
    compile 'com.github.cgpllx:easyandroid:1.1.7'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.github.bumptech.glide:okhttp3-integration:1.4.0@aar'
    compile 'com.commit451:PhotoView:1.2.4'
    compile 'com.github.cgpllx:EasyRecyclerView:1.5.7'
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
    compile 'com.squareup.retrofit2:converter-scalars:2.1.0'
    compile 'com.squareup.okhttp3:okhttp:3.4.1'
    compile 'com.android.support:cardview-v7:23.4.0'
    compile 'com.makeramen:roundedimageview:2.2.1'
    compile 'com.google.android.gms:play-services-ads:8.3.0'
}
